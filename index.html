<html>
	<head>
		<title>WDEV - JS Plugins</title>
		
		<!-- External plugins -->
		<script type="text/javascript" src="js/vendor/jquery.js"></script>
		<script type="text/javascript" src="js/vendor/jquery.inputmask.js"></script>
		<script type="text/javascript" src="js/vendor/jquery-ui.custom.min.js"></script>
		<script type="text/javascript" src="js/vendor/jquery.ui.datepicker-pt-BR.js"></script>
		
		<!-- WDEV plugins -->
		<script type="text/javascript" src="js/wdev-datatypes.js"></script>
		<script type="text/javascript" src="js/wdev-ajax.js"></script>
		
		<!-- External styles -->
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
	</head>
	<body>
		<h1>WDEV - JS Plugins - Demo</h1>
		
		<h3>Máscaras</h3>
		
		<p>Somente números: <input type="text" data-type="integer" /></p>
		
		<p>Valores monetários: <input type="text" data-type="currency" /></p>
		
		<p>Sem caracteres especiais: <input type="text" data-type="text" /></p>
		
		<p>Data simples: <input type="text" data-mask="data" /></p>
		
		<p>Data com componente: <input type="text" data-mask="data" data-date-type="default" /></p>
		
		<p>Data simples com icone para executar componente: <input type="text" data-mask="data" data-date-type="botao-calendario" /></p>
		
		<p>CPF: <input type="text" data-mask="cpf" /></p>
		
		<p>CEP: <input type="text" data-mask="cep" /></p>
		
		<p>Telefone: <input type="text" data-mask="telefone" /></p>
		
	</body>
</html>
